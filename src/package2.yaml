name:                tptptest
version:             0.2.0.4
description:         Please see the README on GitHub at <https://bitbucket.org/DaisukeBekki/lightblue#README.md>
homepage:            https://bitbucket.org/DaisukeBekki/lightblue
category:            CCG Parser
synopsis:            A CCG parser with DTS
license:             AllRightsReserved
license-file:        LICENSE
copyright:           Daisuke Bekki
author:              Daisuke Bekki and Bekki Laboratory
maintainer:          Daisuke Bekki
stability:           beta

extra-source-files:
  - README.md
  - ChangeLog.md
  - src/Parser/Japanese/Juman.dic


dependencies:
  - base >= 4.8 && <5
  - containers >= 0.4
  - time >= 1.4
  - text >= 1.2
  - process >= 1.2
  - xml-conduit >= 1.3
  - optparse-applicative >= 0.13
  - semigroups >= 0.16
  - jsem >= 0.1.2
  - array >= 0.5.3.0
  - mtl >= 2.2.2
  - directory >=1.3.3.0
  - data-default
  - split

library:
  source-dirs: src
  exposed-modules:
  - Parser.ChartParser
  - Parser.CCG
  - Parser.Japanese.Lexicon
  - Parser.Japanese.CallJuman
  - Parser.Japanese.MyLexicon
  - Parser.Japanese.Templates
  - Interface
  - Interface.Text
  - Interface.TeX
  - Interface.XML
  - Interface.HTML
  - Interface.SVG
  - DTS.DTT
  - DTS.UDTTwithName
  - DTS.UDTT
  - DTS.Prover
  - DTS.Prover.Judgement
  - DTS.Prover.TypeChecker
  - DTS.DTStoProlog
  - DTS.Alligator.Arrowterm
  - DTS.Alligator.Prover
  - DTS.Alligator.ProofTree
  - DTS.Alligator.AlexHappy.TPTPInfo
  - DTS.Alligator.AlexHappy.Eval
  - DTS.Alligator.AlexHappy.Lexer
  - DTS.Alligator.AlexHappy.Lexerf
  - DTS.Alligator.AlexHappy.Parser
  - DTS.Alligator.AlexHappy.Parserf
  - DTS.Alligator.AlexHappy.Syntax
  - DTS.Alligator.AlexHappy.Syntaxf
  - DTS.Alligator.AlexHappy.FileParser

  other-modules: []

executables:
  tptptest:
    source-dirs: app
    main: TPTPTest.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies: tptptest >= 0.2.0.4
